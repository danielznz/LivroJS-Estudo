<body>
    <h1>Calculo de Média</h1>
</body>

<script>
    const p1 = Number(prompt("Digite a nota da p1: "))  //entrada de dados
    const p2 = Number(prompt("Digite a nota da p2: "))  //entrada de dados
    const media = (p1 +p2)/2                            //processamento de dados
    alert("\nProva 1: " + p1.toFixed(1) + "\nProva 2: " + p2.toFixed(1) + "\nMédia: " + media.toFixed(1)) //saída de dados
</script>
