<script>
    const conta = Number(prompt("Digite o valor da conta: "))
    const clientes = Number(prompt("Digite a quantidade de clientes: "))

    alert("O valor da conta: " + conta.toFixed(2) + "\nNúmero de clintes: " + clientes + "\nValor a ser pago por cada um é de: " + valorCliente.toFixed(2) )
