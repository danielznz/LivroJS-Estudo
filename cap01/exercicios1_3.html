<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <h1>Calcular formas de pagamento</h1>
</body>

<script>
    const preco = Number(prompt("Informe o preço do produto:"))
    const avista = preco - (preco * 0.10)
    const tresvezes = (preco / 3)
    alert("Preço R$: " + preco.toFixed(2) + "\nÁ vista R$: " + avista.toFixed(2) + "\nEm 3 vezes de R$: " + tresvezes.toFixed(2))
</script>
</html>
