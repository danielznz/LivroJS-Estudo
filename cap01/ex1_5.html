<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Calculo do dobro de um número</h1>
</body>
<script>
    const num = prompt("Digite o valor de um número:")  //leitura de dado, poderia ser usado tambem o number(prompt("Digite o valor de um número:"))
    const dobro = num * 2                               //calcula o dobro
    alert("O dobro do número digitado é: " + dobro)       //exibe a resposta
</script>
</html>
