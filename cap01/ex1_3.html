<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações elvolvendo string e números</title>
</head>
<body>
    <h1>Operações elvolvendo string e números</h1>
</body>
<script>
    const a = "20"      // 20 está sendo escrito como string
    const b = a * 2     // b = 40
    const c = a / 2     // c = 10
    const d = a - 2     // d = 18
    const e = Number(a) + 2     // e = 202 (visto que ele faz uma concatenação e não uma soma)
    alert("e: " + e)    //exibe valor de variavel)
</script>
</html>
