<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da duração de horas  de uma viagem</title>
</head>
<body>
    <h1>Cálculo da duração de horas  de uma viagem</h1>
</body>
<script>
    const dias = Number(prompt("Digite os dias de duração da viagem: "))
    const horas = Number(prompt("Digite as horas de duração da viagem: "))
    const total = (dias * 24) + horas
    alert("Dias: " + dias + "\nHoras: " + horas + "\nTotal em número de horas: " + total + " horas")
</script>
</html>
