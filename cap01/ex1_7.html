<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do valor do jantar</title>
</head>
<body>
    <h1>Cálculo do valor do jantar</h1>
</body>
<script>
    const jantar = Number(prompt("Valor do jantar: "))
    const garcom = jantar * 0.10
    const total = jantar + garcom
    alert("O valor do jantar foi de: " + jantar + "\nA taxa do garçom (10%) é de: " + garcom + "\nE o total é de: " + total)
</script>
</html>
